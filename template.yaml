AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  whatsapp_crm_backend
  Sample SAM Template for whatsapp_crm_backend

Globals:
  Function:
    Timeout: 10  # seconds, adjust as needed

Resources:
  WhatsAppHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: whatsapp_crm_backend/
      Handler: app.lambda_handler  # Adjust to your handler file and function
      Runtime: python3.9            # Or your Python runtime version
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /webhook            # Your webhook path
            Method: post

Outputs:
  WhatsAppHandlerFunctionArn:
    Description: "ARN of WhatsApp Handler Lambda Function"
    Value: !GetAtt WhatsAppHandlerFunction.Arn
  WhatsAppApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook"
